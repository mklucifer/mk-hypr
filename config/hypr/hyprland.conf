source = colors.conf

exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 28
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww-daemon & hypridle
#exec-once = waybar & swaync
exec-once = hyprpanel & pywalfox start

monitor = DP-3, 2560x1440@120, 0x0, 1.066667
monitor = eDP-1, 3072x1920@120, 0x1440, 1.6

$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = firefox
$musicPlayer = flatpak run com.spotify.Client

xwayland {
    force_zero_scaling = true
}

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

general {
    border_size = 3
    col.active_border = $primary $secondary 45deg
    col.inactive_border = $outline_variant
    resize_on_border = true
    gaps_in = 5
    gaps_out = 10
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 4

    blur {
        enabled = true
        size = 3
        passes = 1
        ignore_opacity = true
        vibrancy = 0.1696
    }

    shadow {
        enabled = yes
        range = 4
        render_power = 3
        color = $shadow
    }
}

animations {
    enabled = true
    bezier = linear, 0.0, 0.0, 1, 1
    animation = borderangle, 1, 50, linear, loop
    animation=workspaces,1,0.5,default
    animation=windows,0,0.1,default
    animation=fade,0,0.1,default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
    vrr = 2
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrulev2 = suppressevent maximize, class:.*
layerrule = noanim, rofi

$mainMod = super

bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = , XF86AudioMut, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bind = $mainMod, return, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod shift, M, exit
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, $menu
bind = $mainMod shift, l, exec, hyprlock
bind = $mainMod shift, R, exec, hyprctl reload
bind = , Print, exec, hyprshot -m window
bind = shift, Print, exec, hyprshot -m region
bind = $mainMod, P, pseudo
bind = $mainMod, space, togglesplit
bind = $mainMod shift, F, fullscreen
bind = $mainMod, W, togglegroup
bind = $mainMod, F, exec, $browser
bind = $mainMod, M, exec, $musicPlayer

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
